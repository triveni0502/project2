<html>
<head>
<title>registration form form</title>
<link rel="stylesheet" href ="register.css">
</head>
<body>
    <form action="thank.html">
<h1>registration form</h1>
<fieldset>
    <div>
        <label style="font-size: 30px;">enter your name</lable>
        <input type="text" placeholder="enter your name" required>
    </div>
    <div>
        <label style="font-size: 30px;">enter your email</lable>
            <input type="email" placeholder="enter your email" required>            
    </div>
    <div>
        <label style="font-size: 30px;">enter your password</lable>
        <input type="password" placeholder="password" required>
    </div>
    <div>
        <label style="font-size: 30px;">gender</label>
        <p>
            <input type="radio" name="gender" value="male">male<br>
            <input type="radio" name="gender" value="female">female<br>
            <input type="radio" name="gender" value="other">other
        </p>
    </div>
    <label style="font-size: 30px;">birth date</label>
    <input type="date">
    <label style="font-size: 30px;">education</label>
    <input type="checkbox" value="10">completed 10th<br>
    <input type="checkbox" value="12">completed 10th<br>
    <input type="checkbox" value="btech">completed btech<br>
    <label style="font-size: 30px;">state</label>
    <select>
        <option>AndhraPradesh</option>
        <option>goa</option>
        <option>bihar</option>
        <option>assam</option>    
    </select>

    <label style="font-size: 30px;">upload resume</label>
    <input type="file">
<div>
    <button type="submit">register</button>
</div>
</fieldset>

</div>
</form>
</body>
</html>
